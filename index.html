<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>profit or loss</title>

<body>
    <h1>Stock Profile & Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" type="number" placeholder="Enter initial price here">

        <label for="stocks-quantity">Quantity of Stocks</label>

        <label for="current-price">Current Price</label>
        <input id="current-price" type="number" placeholder="Enter current price here">
        <button id="submit-btn">Tell Me!</button>
        <div id="output-box"></div>
    </main>
    <script src="script.js"></script>
